{% extends "inicio.html" %}
{% load bootstrap5 %}
{% block principal %}


  {% if sucesso%}
    <div class="alert alert-success" role="alert">
      Cadastro realizado com sucesso!
    </div>
  {% else %}

  <form action="" method="POST" id="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-danger">Cadastrar</button>
  </form>
  

{% endif %}

<a href="{% url 'inicio' %}" class="btn btn-primary mt-lg-5">Voltar ao In√≠cio</a>
{% endblock %}
